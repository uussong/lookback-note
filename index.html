<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>looback-note</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section class="display">
      <div class="memo">
        <h2 class="memo-title">
          <span class="month"></span>-<span class="day"></span>
          돌아보기
        </h2>
        <form class="memo-form">
          <fieldset>
            <div class="memo-add">
              <label for="title" class="a11y-hidden">제목 입력창</label>
              <input type="text" id="title" class="memo-input">
            </div>
            <div class="memo-display">

            </div>
            <div class="input-area">
              <label for="learn" class="a11y-hidden">본문 입력창</label>
              <textarea id="learn" rows="5" class="memo-input"></textarea>
            </div>
          </fieldset>
          <button class="btn-submit">작성 완료</button>
        </form>
      </div>
    </section>
  </main>
  <!-- JavaScript -->
  <script src="script.js"></script>
</body>

</html>
